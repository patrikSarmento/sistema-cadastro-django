<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Excluir Cliente</title>

    <style>
      body {
        background: #f4f4f4;
        color: #000;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h1 {
        margin-bottom: 15px;
      }

      p {
        margin-bottom: 20px;
      }

      button {
        padding: 8px 14px;
        background: #c0392b;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      a {
        margin-left: 15px;
        text-decoration: none;
        color: #0066cc;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Excluir Cliente</h1>

    <p>
      Tem certeza que deseja excluir o cliente
      <strong>{{ cliente.nome }}</strong>?
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit">Sim, excluir</button>
    </form>

    <a href="{% url 'lista_clientes' %}">Cancelar</a>
  </body>
</html>
